- module: os
  description: os level information
  classes:
   - name: linux_system
     desc: system information
     implements: "dent:os:system"
     platforms: ['dentos', 'cumulus']
     commands:
      - name: reboot
        apis: ['reboot']
        cmd: [ '#reboot' ]
        params: [ "options" ]
        desc: |
          Reboot the system
      - name: shutdown
        apis: ['shutdown']
        cmd: [ 'shutdown' ]
        params: [ "options" ]
        desc: |
          Shutdown the system
