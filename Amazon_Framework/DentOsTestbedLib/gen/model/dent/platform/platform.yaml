- module: platform
  description: "Platform module"
  classes:
   - name: platform
     singleton: True
     members:
      - name: baseboard
        cls: "dent:platform:baseboard"
        desc: |
          Base board related information.
      - name: software
        cls: "dent:platform:software"
        desc: |
          Software information
      - name: fru
        cls: "dent:platform:fru"
        desc: |
          Field Replacable Unit related information
      - name: poe
        cls: "dent:platform:poe"
        desc: |
          Power Over Ethernet related information
      - name: onlp_dump
        cls: "dent:platform:onlp_dump"
        desc: |
          Open Network Linux Platform Dump information
      - name: lldp
        cls: "dent:platform:lldp"
        desc: "Link Level Detection Protocol"
   - name: baseboard
     singleton: True
     members:
      - name: platform
        type: str
        desc: |
          The platform type of the baseboard
      - name: serial
        type: str
        desc: |
          Serial Number
      - name: cpu_type
        type: str
        desc: |
          The CPU type of the baseboard
      - name: cpu_speed
        type: int
        desc: |
          The running speed of the CPU
      - name: cpu_core_count
        type: int
        desc: |
          Total number of CPU cores available
      - name: memory_total
        type: int
        desc: |
          Total memory
      - name: memory_free
        type: int
        desc: |
            Available memory
      - name: partitions
        cls: "dent:platform:partition_item"
        desc: |
          File partitions in the system
   - name: partition_item
     members:
      - name: mount
        type: str
        desc: |
          Mount name
      - name: device
        type: str
        desc: |
            Device on which the parition is mounted
      - name: size
        type: int
        desc: |
          Partition size
      - name: free
        type: int
        desc: |
          Free space on this partition
      - name: opts
        type: str
        desc: |
          Mount options
   - name: software
     singleton: True
   - name: fru
     singleton: True
     members:
      - name: fans
        cls: "dent:platform:fru_item"
        desc: |
          Device fan information
      - name: psus
        cls: "dent:platform:fru_item"
        desc: |
          PSU related information
      - name: serial
        cls: "dent:platform:fru_item"
        desc: |
          Serial BUS related information
   - name: fru_item
     members:
      - name: name
        type: str
        desc: |
          Name of the FRU
      - name: model
        type: str
        desc: |
          Model of this FRU
      - name: serial
        type: str
        desc: |
          Serial number of the FRU
   - name: poe
     singleton: True
     members:
      - name: ports
        cls: "dent:poe:poectl"
        desc: |
          Device fan information
   - name: onlp_dump
     singleton: True
     desc: |
         ONLP system level information
     members:
      - name: system_information
        cls: "dent:onlpdump:onlp_system_info"
        desc: |
          Device fan information
      - name: sfps
        cls: "dent:onlpdump:onlp_sfp_info"
   - name: lldp
     singleton: True
     members:
      - name: interfaces
        cls: "dent:lldp:lldp"
        desc: |
          LLDP inforation
